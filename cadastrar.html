<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=JetBrains Mono' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Cadastro</title>
    <style>


    </style>
</head>
<body>
    <div class="containerInput2">
        <div class="titlelInputC2">
            <h1>Agua's</h1>
            <img src="img/logo.png" class="small-logo2">
        </div>

        

        <form  class="form2" action="cadastrar.php">
            <!-- Coluna da Esquerda -->
            <div class="left-col">
                <h2>Cadastar-se:</h2>
                <label for="email">Email:</label>
                <input type="email" id="email" required placeholder="exemplo@email.com">

                <label for="senha">Senha:</label>
                <input type="password" id="senha" required>

                <label for="senhaCon">Confirmar Senha:</label>
                <input type="password" id="senhaCon" required>

                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" style="color: #757179;">

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" required placeholder="(99)123456789">
            </div>

            <!-- Coluna da Direita (Endereço) -->
            <div class="right-col">
                <h2>Endereço:</h2>

                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco"  required placeholder="Rua, número, complemento">

                <label for="cep">CEP:</label>
                <input type="text" id="cep"  maxlength="8" placeholder="12345-678">

                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro"  required placeholder="Centro">

                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade"  required placeholder="São Paulo">

                <label for="estado">Estado:</label>
                <select id="estado" required>
                    <option value="">Selecione o estado</option>
                    <!-- Adicione opções para os estados brasileiros -->
                </select>
            </div>
        </form>
    </div>
</body>
</html>
